<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title> 
    <style>
        
        h1{
            background-color: lightblue;
            font-weight: 300px;
            width: 300px;
            border: 10px solid red;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px darksalmon salmon;
        }

        a {
            border: 10px solid darkblue;    
            padding: 10px;
            }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos também são exemplo de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
